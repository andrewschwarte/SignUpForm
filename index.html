<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Edu+VIC+WA+NT+Hand:wght@400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Sign Up Form</title>
  </head>
  <body>
    <div class="left-container">
      <img
        src="assets/willian-justen-de-vasconcellos-cObqVf6DnDg-unsplash.jpg"
        alt="mountain"
      />
    </div>
    <div class="right-container">
      <div class="top">
        <h1 class="h1s">
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up
          <em>now</em> and get started.
        </h1>
        <h1 class="h1s">You <em>know</em> you want to.</h1>
      </div>
      <div class="form-section">
        <h2>Lets Do This!</h2>
      </div>
      <div class="bottom">
        <button class="btn">Create Account</button>

        <p>Already have an account? <a href="">Log In</a></p>
      </div>
    </div>
  </body>
</html>
